    <title>Akashaverse: Size Table</title>

    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <style type="text/css">
        @media screen and (max-width: 1024px) {
            #reftable {
                display: none !important;
            }

            .logo {
                max-width: 92%;
                height: auto;
                display: block;
                position: relative !important;
                overflow: hidden;
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                top: auto !important;
                bottom: auto !important;
                left: auto !important;
                right: auto !important;
            }

            .size {
                position: absolute !important;
                top: auto !important;
                left: auto !important;
                margin-left: 22px;
                
            }

            .weight {
                position: absolute !important;
                top: auto !important;
                left: auto !important;
               
            }

        }

        p {
            display: inline;
        }

        body::-webkit-scrollbar {
            display: none;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        html {
            cursor: url('https://i.ibb.co/4f1mLqx/pinpng-com-mouse-click-png-2334780-2-22x32.png'), auto;
        }

        a,
        a:hover {
            cursor: url('https://i.ibb.co/4f1mLqx/pinpng-com-mouse-click-png-2334780-2-22x32.png'), auto;
        }

        * {
            cursor: url('https://i.ibb.co/4f1mLqx/pinpng-com-mouse-click-png-2334780-2-22x32.png'), auto;
        }

        .size {
            position: absolute;
            top: 250px;
            left: 350px;
            background-color: #000000;
            color: #FFFFFF;
            opacity: 50%;
            display: inline-block;
            -webkit-transition: 0.5s;
        }

        .size:hover {
            opacity: 75%;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 2px 2px 4px #000;
            -webkit-transition: 0.5s;
        }

        .weight {
            position: absolute;
            top: 250px;
            left: 650px;
            background-color: #000000;
            color: #FFFFFF;
            opacity: 50%;
            display: inline-block;
            -webkit-transition: 0.5s;
        }

        .weight:hover {
            opacity: 75%;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 2px 2px 4px #000;
            -webkit-transition: 0.5s;
        }

        #reftable {
            background-color: #000000;
            color: #FFFFFF;
            opacity: 50%;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 92px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 2px 2px 4px #000;
            z-index: -1;
            position: relative;
        }

        body {
            animation: fadein 2s;
            -moz-animation: fadein 2s;
            /* Firefox */
            -webkit-animation: fadein 2s;
            /* Safari and Chrome */
            -o-animation: fadein 2s;
            /* Opera */
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @-moz-keyframes fadein {

            /* Firefox */
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeout {

            /* Firefox */
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @-webkit-keyframes fadein {

            /* Safari and Chrome */
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {

            /* Safari and Chrome */
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @-o-keyframes fadein {

            /* Opera */
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-o-keyframes fadeout {

            /* Opera */
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        table {
            background-color: #000000;
            color: #FFFFFF;
            opacity: 100%;
        }

        .table-hover tbody tr:hover td,
        .table-hover tbody tr:hover th {
            background-color: #FFFFFF;
            color: #000000;
            opacity: 100%;
        }
    </style>

</head>
